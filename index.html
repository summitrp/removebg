<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video with Play Button</title>
    <style>
        * { margin: 0; padding: 0; overflow: hidden; }
        html, body { height: 100%; width: 100%; }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 40px solid white;
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
            background: none;
            cursor: pointer;
        }
    </style>
    <script>
        let secondVideo = null;
        function toggleEmbed() {
            if (!secondVideo) {
                secondVideo = document.createElement("iframe");
                secondVideo.src = "https://www.youtube.com/embed/IjhopLFtu38?autoplay=1";
                secondVideo.allowFullscreen = true;
                secondVideo.style.position = "absolute";
                secondVideo.style.width = "100%";
                secondVideo.style.height = "100%";
                secondVideo.style.border = "none";
                secondVideo.style.display = "none";
                document.body.appendChild(secondVideo);
            }
            secondVideo.style.display = secondVideo.style.display === "none" ? "block" : "none";
        }
    </script>
</head>
<body>
    <div class="container">
        <iframe src="https://www.youtube.com/embed/XaoigWHOtBM?autoplay=1&controls=0&showinfo=0&modestbranding=1&rel=0" allowfullscreen></iframe>
        <div class="play-button" onclick="toggleEmbed()"></div>
    </div>
</body>
</html>
